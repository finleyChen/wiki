<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="{{ site.author }}" />
        <title>{{ page.title }} | {{ site.author }}</title>
        <link rel="shortcut icon" href="http://chentc.info/favicon.ico">
            <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
            <link rel="stylesheet" href="http://chentc.info/blog/media/css/style.css">
                <link rel="stylesheet" href="http://chentc.info/blog/media/css/highlight.css">
                    {% if(page.isIndex) %}
                    <link rel="stylesheet" href="http://chentc.info/blog/media/css/jquery-ui-1.8.18.custom.css" type="text/css" />
                    {% endif %}
                    <script type="text/javascript" src="http://chentc.info/blog/media/js/jquery-1.7.1.min.js"></script>
    </head>
    
    
    <body>
        
        <section class="content fn-clear">
            <div class="content-cnt">
                <div class="ui-grid-25 ui-grid-right content-top">	
                    <div class="ui-grid-23 violet-post">
                            <section class="ui-grid-16 violet-journal"> 
                                <div id="main" role="main">
                                    <header>
                                        <h1>{{ page.title }}</h1>
                                    </header>
                                    <article class="content">
                                        {{ content }}
                                    </article>
      							</div>
                            </section><!-- //Journal -->
                    </div>
                </div>
            </div>
        </section><!-- //content -->
        
        <script type="text/javascript">
            
            var _gaq = _gaq || [];
            
            _gaq.push(['_setAccount', 'UA-1988641-2']);
            
            _gaq.push(['_trackPageview']);
            
            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             
             var s = document.getElementsByTagName('script')[0]; 	s.parentNode.insertBefore(ga, s);
             
             })();
            
            </script>
        
    </body>
    
</html>
